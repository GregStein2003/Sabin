<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="session">
        <div class="left">
        </div>
        <form action="" class="log-in" autocomplete="off">
            <h4>Bem vindo</h4>
            <div class="floating-label">
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <label for="email">Email:</label>
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <label for="password">Password:</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="alert-modal js-alert-modal">
        <div class="alert-modal__container">
            <p class="alert-modal__text js-alert-text"></p>
            <span class="alert-modal__close js-alert-close">X</span>
        </div>
    </div>
</body>
<script src="js/report-login.js" type="module"></script>

</html>

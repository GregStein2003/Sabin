<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Sabin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body tamanho="0">
    <header class="header">
        <div class="header__logo-container">
            <img src="/assets/logotipos/Ver1_AzulVermelho.png" alt="Logo" class="header__logo js-logo">
        </div>
    </header>

    <div class="sidebar sidebar--active">
        <div class="sidebar__close js-close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    
    <main class="main-content home">
        <div class="home__background-image">
            <img src="/assets/business.jpg" class="home__background-full-screen" alt="">
        </div>
        <div class="home__container">
            <div class="home-modules__content">
                <div class="home-modules__text-container">
                    <span class="home-modules__title-module">módulo 1</span>
                    <h1 class="home__text">POR QUE VOCÊ ESTÁ AQUI?</h1>
                </div>
            </div>
        </div>
        <div class="home-modules__background-visual-element"></div>
        <div class="home__logo-container">
            <span class="home__logo-text">um projeto do</span>
            <img src="/assets/logotipos/LogoSabin_Branco.png" class="home__logo" alt="Logo Sabin">
        </div>
        <div class="home-modules__image-module-container">
            <div class="home-modules__image-module-content">
                <img src="/assets/modules/modulo-1.png" class="home-modules__image-module">
            </div>
        </div>
    </main>
    <section class="modules-cards">
        <div class="modules-cards__container">
            <div class="modules-cards__item js-modules-card">
                <div class="modules-cards__item-background-opacity"></div>
                <div class="modules-cards__content">
                    <div class="modules-cards__image-module-content">
                        <img src="/assets/modules/modulo-1.png" class="modules-cards__image-module">
                    </div>
                    <div class="modules-cards__text-container">
                        <h2 class="modules-cards__title">capítulo 1</h2>
                        <span class="modules-cards__subtitle">POR QUE EMPREENDEDORISMO SOCIAL?</span>
                    </div>
                    <div class="modules-cards__footer">
                        <div class="modules-cards__footer-image-container">
                            <img src="/assets/journey/passo-1.png" class="modules-cards__footer-image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modules-cards__item  js-modules-card">
                <div class="modules-cards__item-background-opacity"></div>
                <div class="modules-cards__content">
                    <div class="modules-cards__image-module-content">
                        <img src="/assets/modules/modulo-1.png" class="modules-cards__image-module">
                    </div>
                    <div class="modules-cards__text-container">
                        <h2 class="modules-cards__title">capítulo 2</h2>
                        <span class="modules-cards__subtitle">VOCÊ <br> EMPREENDEDOR <br> SOCIAL</span>
                    </div>
                    <div class="modules-cards__footer">
                        <div class="modules-cards__footer-image-container">
                            <img src="/assets/journey/passo-1.png" class="modules-cards__footer-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/a9545f17e8.js"></script>
<script src="js/modules-cards.js"></script>
</html>

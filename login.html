<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Sabin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="main-content login">
        <div class="login__container">
                <div class="login__user">
                    <img src="/assets/user.png" class="login__user-img" alt="User">
                </div>
                <div class="login__content">
                    <form action="/" method="POST" class="login__form js-form-create-register">
                        <p class="login__text">Cadastre-se para ter acesso aos conteudos</p>
                        
                        <div class="login__input-container">
                            <label for="name" class="login__label">Nome Completo</label>
                            <input type="text" name="name" id="name" class="login__input">
                        </div>

                        <div class="login__input-container">
                            <label for="email" class="login__label">E-Mail:</label>
                            <input type="email" name="email" id="email" class="login__input">
                        </div>

                        <div class="login__double-container">
                            <div class="login__input-container login__input-container--state">
                                <label for="state" class="login__label">UF:</label>
                                <select name="state" id="state">
                                    <option value="teste">teste</option>
                                </select>
                            </div>

                            <div class="login__checkbox-container">
                                <input type="checkbox" name="" id="" class="login__input">
                                <label for="" class="login__label">Aceito os termos de privacidade</label>
                            </div>
                        </div>

                        <div class="login__submit-container">
                            <button type="submit" class="login__button-submit">Cadastrar</button>
                        </div>

                        <a href="javascript:void(0)" class="login__has-register js-access-form">Logar</a>
                 </form>

                 <form action="/" method="POST" class="login__form js-form-access-register hide">
                    <div class="login__input-container">
                        <label for="email" class="login__label">Digite o seu E-Mail:</label>
                        <input type="email" name="email" id="email" class="login__input">
                    </div>

                    <div class="login__submit-container">
                        <button type="submit" class="login__button-submit">Acessar</button>
                    </div>

                    <a href="javascript:void(0)" class="login__has-register js-create-form">Ja possui cadastro?</a>

                </form>
            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/a9545f17e8.js"></script>
<script src="js/form.js"></script>
</html>
